{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liberen al Kraken!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.6"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    
    {% block styles %}{% endblock %}
    <style type="text/css">
      .radio:hover{
        color: #3f41be;
      }
      .control .radio{
        display: block;
        margin:0;
      }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container" id="app">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    </div>
  </section>

  <script type="text/x-template" id="home-view">
    {% include "core/pages/home.html" %}
  </script>
  <script type="text/x-template" id="test-view">
    {% include "core/pages/test.html" %}
  </script>

  <script src="{% static 'core/components/home.js' %}"></script>
  <script src="{% static 'core/components/test.js' %}"></script>
  <script src="{% static 'core/app.js' %}"></script>
  </body>
</html>
